<form [formGroup]="reg2Form" (ngSubmit)="register(reg2Form)">
    <div class="container w-50 my-5">
        <div class="row">
            <div class="form-group">
                <input formControlName="name" class="form-control" name="name" placeholder="your name">
            </div>
            <div class="form-group">
                <input formControlName="email" class="form-control" name="email" placeholder="your email">
            </div>
            <div class="form-group">
                <input formControlName="password" class="form-control" type="password" name="password"
                    placeholder="your password">
            </div>
            <div class="form-group">
                <input formControlName="phone" class="form-control" name="phone" placeholder="your phone">
            </div>
            <div class="form-group">
                <input formControlName="age" class="form-control" name="age" placeholder="your age">
            </div>
            <div class="form-group">
                <select class="form-select form-select-lg mb-3" formControlName="gender">
                    <option disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-danger">Register</button>
            </div>
        </div>
    </div>
</form>
